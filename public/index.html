<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='./css/reset.css'>
  <link rel='stylesheet' type='text/css' href='./css/styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,300,400,500,700" rel="stylesheet">
  <title>Palette Picker</title>
</head>
<body>
  <div class='main-part'>
    <h1 class='title'>Palette Picker</h1>
    <div class='palette-container'>
    </div>
    <button class='palette-generator'>Generate Palette</button>
    <form class='palette-form'>
      <select class='projects'>
        <option>Project 1</option>
        <option>Project 2</option>
        <option>Project 3</option>        
      </select>
      <input type='text' class='palette-name' placeholder='Palette Name'/>
      <button type='submit' class='submit-palette'>Save Palette</button>
    </form>    
  </div>
  <hr/>
  <div class='project-form-container'>
    <p>Create a project:</p>
    <form class='project-form'>
      <input type='text' />
      <button type='submit'>Save Project</button>
    </form>
  </div>
  <div class='projects-container'>
  </div>
  <script type='text/javascript' src='./js/jquery.js'></script>
  <script type='text/javascript' src='./js/scripts.js'></script>
</body>
</html>
